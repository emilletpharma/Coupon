<div class="container">
	<div class="header">
		<div class="title bold">Configuration des offres promotionnelles</div>
		<button mat-flat-button class="primary-button">Primary</button>
	</div>
	<div class="content">
		<div class="left">
		</div>
		<div class="space"></div>
		<div class="right">
			<div class="header">
				<div class="title bold">Paramètres de l'offre</div>
				<button mat-flat-button class="secondary-button">Supprimer l'offre</button>
			</div>
			<mat-form-field appearance="outline" class="full-width">
				<mat-label>libellé de l'offre</mat-label>
				<input matInput placeholder="libellé de l'offre">
      </mat-form-field>
				<mat-form-field appearance="outline">

					<input matInput placeholder="Code promotionnel">
          </mat-form-field>
<mat-grid-list cols="3">

						<mat-grid-tile class="right-space bold">Période de validité</mat-grid-tile>
            
<mat-grid-tile>
						<mat-checkbox  class="right-space">Début</mat-checkbox>
            </mat-grid-tile>
            <mat-grid-tile>
						<mat-form-field appearance="outline">
							<input matInput [matDatepicker]="picker1" placeholder="Choisir une date">
							<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
							<mat-datepicker #picker1></mat-datepicker>
						</mat-form-field>
            </mat-grid-tile>



						<mat-grid-tile class="right-space bold">aaa</mat-grid-tile>
            <mat-grid-tile>
						<mat-checkbox  class="right-space">Fin</mat-checkbox>
             </mat-grid-tile>
             <mat-grid-tile>
						<mat-form-field appearance="outline">
							<input matInput [matDatepicker]="picker2" placeholder="Choisir une date">
							<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
							<mat-datepicker #picker2></mat-datepicker>
						</mat-form-field>
            </mat-grid-tile>

</mat-grid-list>
          
					<div class="horizontal">
						<div class="right-space bold">Réduction</div>
						<mat-form-field appearance="outline" class="right-space">
							<input matInput placeholder="Pourcentage">
            </mat-form-field>
						<div>%</div>
					</div>

          <div class="horizontal">
						<div class="right-space bold">Durée</div>
						<mat-form-field appearance="outline" class="right-space">
							<input matInput placeholder="Nombre">
            </mat-form-field>
						<div>mois</div>
					</div>
					<div class="bold">Description</div>
					<mat-form-field class="full-width" appearance="outline">
						<textarea  matInput></textarea>
					</mat-form-field>
          <button mat-flat-button class="primary-button">Enregistrer</button>
		</div>
		<div class="space"></div>
	</div>
</div>
