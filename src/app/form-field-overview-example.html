<div class="container">
	<div class="header">
		<div class="title">Configuration des offres promotionnelles</div>
		<button mat-flat-button color="primary">Primary</button>
	</div>
	<div class="content">
		<div class="left">
		</div>
		<div class="space"></div>
		<div class="right">
			<div class="top">
				<div class="title">Paramètres de l'offre</div>
				<button mat-flat-button color="primary">Supprimer l'offre</button>
			</div>
			<mat-form-field appearance="outline">
				<mat-label>libellé de l'offre</mat-label>
				<input matInput placeholder="libellé de l'offre">
      </mat-form-field>
				<mat-form-field appearance="outline">
					<mat-label>Code promotionnel</mat-label>
					<input matInput placeholder="Code promotionnel">
          </mat-form-field>

					<div class="horizontal">
						<div class="right-space">Période de validité</div>
						<mat-checkbox class="example-margin">Début</mat-checkbox>
						<mat-form-field appearance="outline">
							<input matInput [matDatepicker]="picker1" placeholder="Choose a date">
							<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
							<mat-datepicker #picker1></mat-datepicker>
						</mat-form-field>
					</div>


					<div class="horizontal">
						<div>Période de validité</div>
						<mat-checkbox class="example-margin">Début</mat-checkbox>
						<mat-form-field appearance="outline">
							<input matInput [matDatepicker]="picker2" placeholder="Choose a date">
							<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
							<mat-datepicker #picker2></mat-datepicker>
						</mat-form-field>
					</div>
          
          
          
					<div class="horizontal">
						<div class="right-space">Réduction</div>
						<mat-form-field appearance="outline" class="right-space">
							<input matInput placeholder="libellé de l'offre">
            </mat-form-field>
						<div>%</div>
					</div>

          <div class="horizontal">
						<div class="right-space">Durée</div>
						<mat-form-field appearance="outline" class="right-space">
							<input matInput placeholder="libellé de l'offre">
            </mat-form-field>
						<div>mois</div>
					</div>
					<div>Description</div>
					<mat-form-field class="stretch" appearance="outline">
						<textarea  matInput></textarea>
					</mat-form-field>
          <button mat-flat-button color="primary">Primary</button>
		</div>
		<div class="space"></div>
	</div>
</div>
